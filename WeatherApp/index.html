<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="header">Weather Dashboard</div>
    <div class="search-history">   
        <b>Search History</b>
        <ul id="search-list"></ul>
    </div>
    <div class="app-main">
        <div class="searchInputBox">
                <input type="text" id="input-box" class="input-box" placeholder="Enter city name...">
                <div id="error" class="error"></div>
        </div>
        <div class="body">  
            <table class="tab">
                <tr>
                    <td><button class="tablink active" id="currenttab" onclick="tabChange(event,'current')">Current</button></td>
                    <td><button class="tablink" onclick="tabChange(event,'future')">Future</button></td>
                </tr>
            </table>
            <div class="tabcontent" id="current">
                <div class="weather-body">
                    <div class="location-details">
                        <div class="city"></div>
                        <div class="date" id="date-0"></div>
                    </div>
                    <div class="weather-status">
                        <div class="temp" id="temp-0"></div>
                        <div class="weather" id="weather-0"></div>
                        <img class="weather-icon" id="weather-icon-0" src="">
                    </div>
                    <div class="weather-details">
                        <table>
                            <tr>
                                <td>Humidity</td>
                                <td>WindSpeed</td>
                                <td>UV Index</td>
                            </tr>
                            <tr>
                                <td><div class="humidity" id="humidity-0"></div></td>
                                <td><div class="windspeed" id="windspeed-0"></div></td>
                                <td><div class="index" id="index-0"></div><div class="range" id="range"></div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tabcontent" id="future">
                <div class="weather-body">
                    <div class="location-details">
                        <div class="city"></div>
                    </div>
                    <div>
                        <div class="weather-details-future">
                            <div class="date" id="date-1"></div>
                            <img class="weather-icon-future" id="weather-icon-1" src="">
                            <div class= "temp-future" id="temp-1"></div>
                            <div id="humidity-1"></div>     
                        </div> 

                        <div class="weather-details-future">
                            <div class="date" id="date-2"></div>
                            <img class="weather-icon-future" id="weather-icon-2" src="">
                            <div class= "temp-future" id="temp-2"></div>
                            <div id="humidity-2"></div>     
                        </div> 

                        <div class="weather-details-future">
                            <div class="date" id="date-3"></div>
                            <img class="weather-icon-future" id="weather-icon-3" src="">
                            <div class= "temp-future" id="temp-3"></div>
                            <div id="humidity-3"></div>     
                        </div> 

                        <div class="weather-details-future">
                            <div class="date" id="date-4"></div>
                            <img class="weather-icon-future" id="weather-icon-4" src="">
                            <div class= "temp-future" id="temp-4"></div>
                            <div id="humidity-4"></div>     
                        </div> 

                        <div class="weather-details-future">
                            <div class="date" id="date-5"></div>
                            <img class="weather-icon-future" id="weather-icon-5" src="">
                            <div class= "temp-future" id="temp-5"></div>
                            <div id="humidity-5"></div>     
                        </div> 
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./resources/scripts/app.js"></script>
</html>
